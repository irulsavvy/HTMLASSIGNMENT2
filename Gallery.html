  <title>GALLERY</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
    }

    nav {
      background: repeating-radial-gradient(black, gold);
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.8s ease, transform 0.8s ease;
    }

    nav a:hover {
      color: black;
      transform: scale(1.1);
    }

    nav a:not(:last-child)::after {
      content: "üèÅ";
      margin-left: 20px;
      color: #555;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      background-color: #222;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.9s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    footer {
      background: repeating-radial-gradient(black, gold);
      color: #ccc;
      padding: 30px 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-top: 50px;
    }


    .footer-container {
      max-width: 900px;
      margin: auto;
    }

    .footer-links {
      margin-top: 10px;
    }

    .footer-links a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
  </style>
</head>
